<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>Login</title>
</head>

<body>
    <div class="container5 d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">Acesse sua conta</h1>
        <form id="loginForm" class="w-50">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p id="loginMessage" class="mt-3"></p>
        </form>
        
        <!-- Botão de Voltar -->
        <a href="index5.html" class="btn btn-secondary mt-3">Voltar para a Página Inicial</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
